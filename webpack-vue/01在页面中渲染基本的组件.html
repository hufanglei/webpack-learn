<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>

<div id="app">
    <p>3333</p>
    <login></login>
</div>

<script>
    var login = {
        template:"<h1>这是登录组件</h1>"
    };
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        // components: {
        //     login
        // }
        render:function (createElements) { //createElements是一个方法，调用他，能够把指定的组件模板，渲染为 html结构
            return createElements(login)
            //注意: 这里 return 的结果，会替换要么中 el指定的那个 容器
        }
    });
</script>
</body>
</html>
